<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Creacion de archivos y directorios</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    
    <script>
        $.ajax({
        type: "POST",
        url: "salida.php", 
        success: function(respuesta) {
        $('#resultado').html(respuesta);
        }
        });
    </script>
    

    
    <script>
        function enviarTxt(x, y){
        var parametros = {
        "nombre" : x,
        "texto" : y
        };

        $.ajax({
        type: 'POST', 
        url: 'salida.php', 
        data: parametros,
        
        beforeSend: function() {
        $("#resultado").html("Procesando...");
        },

        fail: function() {
        $("#resultado").html("Error");
        },

        success: function(response) {
        $("#resultado").html("Creado exitosamente");
        }

        });
        }
    </script>
    
    <script>
        function enviarCar(z){
    
        var parametros = {
        "nCarpeta" : z
        };
    
        $.ajax({
        type: 'POST', 
        url: 'carpeta.php', 
        data: parametros,
    
        beforeSend: function() {
        $("#resultado").html("Procesando...");
        },
    
        fail: function() {
        $("#resultado").html("Error");
        },
    
        success: function(response) { 
        $("#resultado").html("Creado exitosamente");
        }
    
        });
        }
        </script>

</head>


<body>
    <h2>Archivos TXT y Directorios</h2>

    <div class="row">
    <form name="form1" method="post" class="col s12">
    <div class="row">
    <div class="input-field col s3">
    <label>Nombre de Archivo</label>
    <input type="text" id="txtNombre">
    </div>
    
    <div class="row">
    <div class="input-field col s6">
    <label>Texto dentro del Archivo</label>
    <input type="text" id="txtTexto">
    </div>
    </div>

    <div class="row">
    <div class="input-field col s6">
    <button onclick="enviarTxt($('#txtNombre').val(), $('#txtTexto').val())" class="btn waveseffect waves-light" type="submit" name="action">Crear archivo <i class="material-icons right">send</i>
    </button>
    </div>
    </div>
    
    </form>

    <div id="resultado" class="input-field col s6"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
</body>
</html>
